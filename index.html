<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

	<title>Document</title>
</head>
<body>

	<section class="card" id="card">

		<header>
			<h1>Twimba</h1>
			<div class="mode-div" id="dark-mode-toggle">
				<i 
					class="fa-solid fa-sun mode" 
					id="light-mode-icon"
					aria-label="toggle dark mode">
				</i>
				<i 
					class="fa-solid fa-moon mode" 
					id="dark-mode-icon"
					aria-label="toggle light mode">
				</i>
			</div>
		</header>
		<main>
			<div class="tweet-input-area">
				<img src="images/You.webp" class="profile-pic" alt="user's profile picture">
				<textarea placeholder="What's happening?" id="tweet-input"></textarea>
			</div>
			<button class="tweet-btn" id="tweet-btn">Tweet</button>
			<div class="feed" id="feed">
				<!-- Tweets here -->
			</div>
		</main>

	</section>

	<script src="index.js" type="module"></script>
	
</body>
</html>
